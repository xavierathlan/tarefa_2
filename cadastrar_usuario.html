<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="ul-menu">
                <a href="login.html"><li><i class="bi bi-person-lines-fill"></i></li></a>
                <li id="imagem-localizacao"><i class="bi bi-geo-alt"></i></li>
                <li><p class="localizacao">São Paulo-SP</p></li>

            </ul>
        </nav>
    </header>

    <section id="cadastro-usuario">
        <h1 id="cadastro">CADASTRAR USUÁRIOS:</h1>

        <form class="w3-container" action="">
            <p class="cadastro">
                <label>Nome:</label>
                <input class="w3-input" type="text">
            </p>

            <p class="cadastro">
                <label>E-mail:</label>
                <input class="w3-input" type="email">
            </p>

            <p class="cadastro">
                <label>Senha:</label>
                <input class="w3-input" type="password">
            </p>
                
            <p class="cadastro">
                <label>Imagem:</label>
                <input class="w3-input" type="text">
            </p>
                
            <p class="cadastro">
                <label>Endereço:</label>
                <input class="w3-input" type="text">
            </p>

            <p class="cadastro">
                <label>Produtos Favoritos:</label>
                <input class="w3-input" type="text">
            </p>    

            <p class="cadastro">
                <label>Pedidos:</label>
                <input class="w3-input" type="text">
            </p>     

            <p class="cadastro">
                <label>Admin:</label>
                <input type="radio" nome="admin">SIM
                <input type="radio" nome="admin">NÃO
            </p> 

            <button id="bt">CADASTRAR USUÁRIO</button>
            
        </form>

    </section>

    <footer id="footer" class="footer">

            <a href="home.html">
                <li class="footer-item"><i class="bi bi-house-fill"></i> <p class="footer-nome-item">HOME</p></li>

            </a>

            <a href="cadastrar_produto.html">
                <li><i class="bi bi-upc-scan"></i> <p class="footer-nome-item">CADASTRO DE PRODUTO</p></li>
            </a>

            <a href="carrinho.html">
                <li><i class="bi bi-cart"></i> <p class="footer-nome-item">CARRINHO PEDIDOS</p></li>
            </a>

            <a href="produto.html">
                <li> <i class="bi bi-stickies"></i> <p class="footer-nome-item">PRODUTOS</p></li>
